{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<h2>Edit your Haiku</h2>

<!-- Haiku edit form -->
{% if user.id == haiku.author.id %}
<!-- this if statement prevents unauthorized user to edit 
    haiku via URL -->
<form method="POST" class="haiku-form">
    {% csrf_token %}
    {{ form.as_p | safe }}
    <div class="update-btn-group">
        <button type="submit" class="edit-btn">Edit</button>
        <a href="{% url 'home' %}" role="button" class="cancel-btn">Cancel</a>
    </div>
</form>
{% endif %}

{% endblock %}
