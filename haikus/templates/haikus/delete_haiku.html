{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<h2>Delete your Haiku</h2>

<p class="text-center">Are you sure you want to delete "{{ haiku.title }}"?</p>
<!-- Haiku delete form -->
{% if user.id == haiku.author.id %}
<!-- this if statement prevents unauthorized user to delete
    haiku via URL -->
<form method="POST" class="haiku-form">
    {% csrf_token %}
    <div class="update-btn-group">
        <button type="submit" class="delete-btn">Delete</button>
        <a href="{% url 'home' %}" role="button" class="cancel-btn">Cancel</a>
    </div>
</form>
{% endif %}

{% endblock %}
